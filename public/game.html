<!DOCTYPE html>
<html>
<head>
    <title>Fog of War</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/game.css">
</head>
<body>

    <div class="fullDisplay">
        <div class="header">
            <h1 style="margin: 0; font-size: 24px;">Fog of War</h1>
            <button id="copyUrlBtn" class="btn" style="font-size: 10px; padding: 4px 8px;">Copy URL</button>
        </div>
        <div class="mainRow">
            <div id="gameCanvas">
                <div>
                    <canvas id="gameBoard" width="800" height="600"></canvas>
                </div>
                <button id="mobileStartBtn" class="btn">Start Game</button>
            </div>
            
            <div id="gameControls">
                <div class="info">
                    <div class="game-info">
                        <h3 style="margin-top: 0; color: #333;">Game Info</h3>
                        <p><strong>Room:</strong> <span id="roomId"></span></p>
                        <p><strong>Status:</strong> <span id="gameStarted">Waiting</span></p>
                        <p><strong>Host:</strong> <span id="hostName">-</span></p>
                        <p><strong>Spectators:</strong> <span id="spectatorCount">0</span></p>
                    </div>
                </div>
                
                <div class="info">
                    <div class="players-list">
                        <h4 style="margin-top: 0; color: #333;">Players & Stats</h4>
                        <div id="gameEndNotification" style="display: none; background: #f0f8ff; border: 2px solid #4CAF50; padding: 15px; margin: 10px 0; border-radius: 5px; text-align: center;">
                            <div id="gameEndText" style="font-weight: bold; font-size: 18px; margin-bottom: 10px;"></div>
                            <div style="font-size: 14px; color: #666;">Game has ended. Players can rejoin for the next game.</div>
                        </div>
                        <div id="players"></div>
                    </div>
                </div>
                
                <div class="info">
                    <div id="joinControls">
                        <input type="text" id="usernameInput" placeholder="Enter your username" style="padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
                        <button id="joinBtn" class="btn">Join as Player</button>
                        <button id="leaveBtn" class="btn" style="background: #dc3545; display: none;">Leave Game</button>
                    </div>
                    <button id="startBtn" class="btn">Start Game</button>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection">
            <div id="chatMessages" style="flex: 1; height: 120px; border: 1px solid #ccc; padding: 8px; overflow-y: auto; background-color: #f9f9f9; border-radius: 4px"></div>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <textarea id="chatInput" placeholder="Type message..." style="width: 200px; height: 80px; resize: none; padding: 6px; font-size: 14px; border-radius: 4px"></textarea>
                <button id="sendChatBtn" class="btn" style="height: 35px; display: flex; justify-content: center; align-items: center;">Send</button>
            </div>
        </div>
    </div>

    <!-- Mobile Tab Navigation -->
    <div id="mobileTabBar" class="mobile-tab-bar">
        <button id="gameTab" class="mobile-tab active">Game</button>
        <button id="controlsTab" class="mobile-tab">Controls</button>
        <button id="chatTab" class="mobile-tab">Chat</button>
    </div>

    <!-- Game End Modal -->
    <div id="gameEndModal">
        <div class="modal-content">
            <span class="close" onclick="closeGameEndModal()">&times;</span>
            <div class="winner-text" id="winnerText"></div>
            <p id="gameEndMessage"></p>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
</body>
</html>
